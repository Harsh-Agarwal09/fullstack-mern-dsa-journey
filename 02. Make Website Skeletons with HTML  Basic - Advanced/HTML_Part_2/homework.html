<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="/login">
        <h2>Registration</h2>
        <table>
            <tr>
                <td><label for="name">Full Name</label></td>
                <td><label for="Username">Username</label></td>

            </tr>
            <tr>
                <td><input type="text" id="name" placeholder="Enter your name"></td>
                <td><input type="text" id="Username" placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><label for="number">Phone number</label></td>
            </tr>
            <tr>
                <td><input type="email" id="email" placeholder="Enter your email"></td>
                <td><input type="tel" id="number" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><label for="confirm_password">Confirm Password</label></td>
            </tr>
            <tr>
                <td><input type="password" id="password" placeholder="Enter your password"></td>
                <td><input type="password" id="confirm_password" placeholder="Confirm your password"></td>
            </tr>
        </table>

        <h2>Gender</h2>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Prefer not to say</label><br><br>
    </form>
    <button><h3>Register</h3></button>
</body>

</html>
